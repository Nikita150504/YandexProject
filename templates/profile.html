{% extends "base.html" %}

{% block content %}
<meta charset="UTF-8">
<center>
	<h3 style="font-weight:600;color: #7979ff;">{{ title }}</h3>
</center>


<div class="container mt-4">
	<div class="row">
		<div class="col-lg-4 mt-2">
			<div class="content-area text-center p-4" style="">
				<center>
					<img style="width:110px;height:110px;border-radius:100%;border:5px solid #7979ff;margin-bottom: 10px" src="{{ user.img }}">
				</center>


 <center>
   <button class="w-100 btn btn-primary" onclick="location.href='logout'"type="button">Выход <i class="fa fa-sign-out"></i></button>
 </center>
</div>
</div>
<div class="col-lg mt-2">
 <div class="content-area text-center p-2 pt-3 mb-2" style="min-height: 0px">
  <center>
   <h3 style="font-weight:600;color: #7979ff;">Мои покупки</h3>
 </center>
</div>

    {% for payment in payments %}
					<div class="content-area  mb-2 p-2" style="min-height: 0px;font-size: 18px;">
                        <div class="row">
                            <div class="col pt-3 pb-2"><span>Заказ №{{ payment.id }}</span></div>
                            <div class="col pt-3 pb-2"><span>Сумма заказа: {{ payment.sum_cost }}</span></div>
                            <div class="col pt-3 pb-2"><span>Статус: <span class="text-success">Отправлено</span></span></div>
                        </div>
					</div>

                    {% endfor %}

</div>
</div>

</div>


{% endblock %}
